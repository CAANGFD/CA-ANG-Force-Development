        const Icon = ({ name, size = 24, className = "" }) => {
            const containerRef = useRef(null);
            useEffect(() => {
                if (window.lucide && containerRef.current) {
                    containerRef.current.innerHTML = '';
                    const iconKey = name.charAt(0).toUpperCase() + name.slice(1).replace(/-([a-z])/g, g => g[1].toUpperCase());
                    const iconData = window.lucide[iconKey] || window.lucide.HelpCircle;
                    if (iconData) {
                        const iconNode = window.lucide.createElement(iconData);
                        iconNode.setAttribute('width', size);
                        iconNode.setAttribute('height', size);
                        if (className) iconNode.setAttribute('class', className);
                        iconNode.setAttribute('stroke-width', 2);
                        containerRef.current.appendChild(iconNode);
                    }
                }
            }, [name, size, className]);
            return <span ref={containerRef} className="inline-flex items-center justify-center pointer-events-none"></span>;
        };

        const useProgress = (user) => {
            const [progress, setProgress] = useState({});
            useEffect(() => {
                if (!user || !db) return;
                const progressRef = db.collection('artifacts').doc(appId).collection('users').doc(user.uid).collection('progress');
                const unsub = progressRef.onSnapshot((snap) => {
                    const data = {};
                    snap.forEach(doc => { data[doc.id] = doc.data().completed; });
                    setProgress(data);
                });
                return () => unsub();
            }, [user]);

            const toggleItem = async (id) => {
                if (!user || !db) return;
                const itemRef = db.collection('artifacts').doc(appId).collection('users').doc(user.uid).collection('progress').doc(id);
                await itemRef.set({ completed: !progress[id] }, { merge: true });
            };

            const getPercentage = (ids) => {
                if (!ids || !ids.length) return 0;
                const count = ids.filter(id => progress[id]).length;
                return Math.round((count / ids.length) * 100);
            };

            return { progress, toggleItem, isComplete: (id) => !!progress[id], getPercentage };
        };

                            <div className="space-y-6">
                                <h4 className="font-black text-slate-900 uppercase text-xs tracking-widest border-b pb-2">Learning Objectives</h4>
                                {(course.objectives || []).map((obj, i) => (
                                    <div key={i} className="flex items-start bg-white p-5 rounded-3xl border border-slate-100 shadow-sm font-bold text-slate-700">
                                        <Icon name="check-circle" className="text-green-500 mr-4 flex-shrink-0" size={18} />
                                        {obj}
                                    </div>
                                ))}
                            </div>
                            <div className="bg-slate-50 p-10 rounded-[3rem] space-y-6">
                                <h4 className="font-black text-slate-900 uppercase text-xs tracking-widest border-b border-slate-200 pb-2">Course Overview</h4>
                                <p className="text-slate-600 leading-relaxed font-medium">{course.overview}</p>
                            </div>
                        </div>
                    </div>
                );
            }
            return (
                <div className="animate-enter space-y-16">
                    <h2 className="text-4xl font-black text-slate-900 tracking-tighter uppercase text-center">Course Catalog</h2>
                    <div className="grid md:grid-cols-3 gap-8">
                        {['300', '500', '700'].map(id => (
                            <div key={id} onClick={() => setSelectedId(id)} className="bg-white border border-slate-100 rounded-[2.5rem] p-10 hover:shadow-2xl transition-all cursor-pointer group relative overflow-hidden flex flex-col min-h-[350px]">
                                <div className="text-7xl font-black text-slate-50 absolute -right-2 -top-2 select-none">#{id}</div>
                                <div className="relative z-10">
                                    <h4 className="text-3xl font-black text-slate-900 group-hover:text-[#00308F] transition-colors">{courses[id]?.title || `CFDC ${id}`}</h4>
                                    <p className="text-[10px] font-black text-[#00308F] uppercase mt-2 tracking-widest">{courses[id]?.subtitle}</p>
                                    <div className="mt-8 bg-slate-50 px-4 py-1.5 rounded-lg text-[10px] font-black text-slate-400 uppercase w-fit tracking-widest">{courses[id]?.target}</div>
                                    <p className="text-sm text-slate-500 mt-6 leading-relaxed line-clamp-4 font-medium">{courses[id]?.overview}</p>
                                </div>
                                <div className="mt-auto pt-8 flex items-center text-[10px] font-black text-slate-300 uppercase tracking-widest group-hover:text-[#00308F]">
                                    Details <Icon name="chevron-right" size={14} className="ml-2" />
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const AdminLogin = ({ onLogin }) => {
            const [pass, setPass] = useState('');
            const [error, setError] = useState(false);
            const handleSubmit = (e) => {
                e.preventDefault();
                if (pass === ADMIN_PASSWORD) { onLogin(); } else { setError(true); }
            };
            return (
                <div className="animate-enter max-w-md mx-auto py-20 px-4">
                    <div className="bg-white p-10 rounded-[3rem] shadow-2xl border border-slate-100 text-center">
                        <div className="bg-slate-50 w-20 h-20 rounded-3xl flex items-center justify-center mx-auto mb-8"><Icon name="lock" size={32} className="text-[#00308F]" /></div>
                        <h3 className="text-2xl font-black text-slate-900 mb-6 uppercase tracking-tight">Admin Gate</h3>
                        <form onSubmit={handleSubmit} className="space-y-4">
                            <input type="password" className={`w-full p-5 bg-slate-50 border rounded-2xl font-bold focus:ring-4 outline-none transition-all ${error ? 'border-red-500 ring-red-50' : 'border-slate-100 ring-blue-50'}`} placeholder="Admin Key" value={pass} onChange={e => { setPass(e.target.value); setError(false); }} autoFocus />
                            <button className="w-full bg-[#00308F] text-white py-5 rounded-2xl font-black uppercase text-xs shadow-xl tracking-widest">Authenticate</button>
                        </form>
                    </div>
                </div>
            );
        };

        const AdminView = ({ resources }) => {
            const [form, setForm] = useState({ title: '', category: '', description: '', link: '' });
            const handleSave = async (e) => {
                e.preventDefault();
                if (!db) return;
                await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('resources').add({ ...form, dateAdded: new Date().toISOString() });
                setForm({ title: '', category: '', description: '', link: '' });
            };
            return (
                <div className="animate-enter grid lg:grid-cols-3 gap-12">
                    <div className="bg-white border border-slate-100 p-8 rounded-[3rem] shadow-xl">
                        <h3 className="font-black mb-6 uppercase text-sm text-slate-900 tracking-widest">Add Entry</h3>
                        <form onSubmit={handleSave} className="space-y-4">
                            <input className="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl font-bold text-sm outline-none" placeholder="Title" value={form.title} onChange={e => setForm({...form, title: e.target.value})} required />
                            <select className="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl font-bold text-sm outline-none" value={form.category} onChange={e => setForm({...form, category: e.target.value})} required>
                                <option value="">Category</option>
                                <option value="Regulations">Regulations</option>
                                <option value="ALQs">ALQs</option>
                                <option value="Reading">Reading</option>
                                <option value="Videos">Videos</option>
                            </select>
                            <textarea className="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl font-bold text-sm h-32 outline-none" placeholder="Description" value={form.description} onChange={e => setForm({...form, description: e.target.value})} required />
                            <input className="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl font-bold text-sm outline-none" placeholder="URL" value={form.link} onChange={e => setForm({...form, link: e.target.value})} required />
                            <button className="w-full bg-[#00308F] text-white py-4 rounded-2xl font-black uppercase text-xs shadow-xl tracking-widest">Push Update</button>
                        </form>
                    </div>
                    <div className="lg:col-span-2 space-y-4">
                        <h3 className="font-black mb-4 uppercase text-xs text-slate-400 tracking-widest px-2">Records Management</h3>
                        {resources.map(res => (
                            <div key={res.id} className="bg-white p-6 border border-slate-100 rounded-[1.5rem] flex justify-between items-center shadow-sm">
                                <div><h4 className="font-black text-slate-800 tracking-tight">{res.title}</h4><span className="text-[10px] uppercase text-blue-600 font-black tracking-widest">{res.category}</span></div>
                                <button onClick={() => db.collection('artifacts').doc(appId).collection('public').doc('data').collection('resources').doc(res.id).delete()} className="text-slate-200 hover:text-red-500 transition-colors"><Icon name="trash-2" size={18}/></button>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const RoadmapView = ({ data, title, userProgress, books }) => {
            const [expanded, setExpanded] = useState(0);
            const [selectedBook, setSelectedBook] = useState(null);
            const { toggleItem, isComplete, getPercentage } = userProgress;

            if (selectedBook) {
                return <BookViewer book={BOOK_CONTENT[selectedBook]} onBack={() => setSelectedBook(null)} />;
            }

            return (
                <div className="animate-enter space-y-12">
                    <h2 className="text-4xl font-black text-center text-slate-900 tracking-tighter uppercase border-b border-slate-100 pb-12 leading-none">{title}</h2>
                    
                    {books && (
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-8 mb-16">
                            <button onClick={() => setSelectedBook('blue')} className="bg-white border border-slate-100 p-8 rounded-[2.5rem] flex flex-col items-center hover:shadow-2xl hover:border-blue-200 transition-all group">
                                <div className="w-32 h-44 mb-6 rounded-md shadow-xl overflow-hidden group-hover:scale-105 transition-transform border border-slate-100">
                                    <img src={IMAGES.blueBook} alt="Blue Book" className="w-full h-full object-cover" onError={(e) => e.target.src = 'https://via.placeholder.com/128x176?text=Blue+Book'} />
                                </div>
                                <h3 className="font-black text-slate-900 text-xs uppercase tracking-[0.2em]">The Blue Book</h3>
                                <div className="mt-4 flex items-center text-[10px] font-black text-blue-400 uppercase tracking-widest opacity-0 group-hover:opacity-100 transition-all">Interactive View <Icon name="chevron-right" size={10} className="ml-1" /></div>
                            </button>
                            <button onClick={() => setSelectedBook('brown')} className="bg-white border border-slate-100 p-8 rounded-[2.5rem] flex flex-col items-center hover:shadow-2xl hover:border-blue-200 transition-all group">
                                <div className="w-32 h-44 mb-6 rounded-md shadow-xl overflow-hidden group-hover:scale-105 transition-transform border border-slate-100">
                                    <img src={IMAGES.brownBook} alt="Brown Book" className="w-full h-full object-cover" onError={(e) => e.target.src = 'https://via.placeholder.com/128x176?text=Brown+Book'} />
                                </div>
                                <h3 className="font-black text-slate-900 text-xs uppercase tracking-[0.2em]">The Brown Book</h3>
                                <div className="mt-4 flex items-center text-[10px] font-black text-blue-400 uppercase tracking-widest opacity-0 group-hover:opacity-100 transition-all">Interactive View <Icon name="chevron-right" size={10} className="ml-1" /></div>
                            </button>
                            <button onClick={() => setSelectedBook('blueprint')} className="bg-white border border-slate-100 p-8 rounded-[2.5rem] flex flex-col items-center hover:shadow-2xl hover:border-blue-200 transition-all group">
                                <div className="w-32 h-44 mb-6 rounded-md shadow-xl overflow-hidden group-hover:scale-105 transition-transform border border-slate-100">
                                    <img src={IMAGES.blueprint} alt="Blueprint" className="w-full h-full object-cover" onError={(e) => e.target.src = 'https://via.placeholder.com/128x176?text=Blueprint'} />
                                </div>
                                <h3 className="font-black text-slate-900 text-xs uppercase tracking-[0.2em]">The Blueprint</h3>
                                <div className="mt-4 flex items-center text-[10px] font-black text-blue-400 uppercase tracking-widest opacity-0 group-hover:opacity-100 transition-all">Interactive View <Icon name="chevron-right" size={10} className="ml-1" /></div>
                            </button>
                        </div>
                    )}

                    <div className="space-y-12 relative">
                        <div className="absolute left-10 top-0 bottom-0 w-1 bg-slate-200/50 rounded-full"></div>
                        {data.map((tier, i) => {
                            const isOpen = expanded === i;
                            const pct = getPercentage(tier.steps.map(s => `${tier.id}-${s}`));
                            return (
                                <div key={i} className="relative pl-24">
                                    <div onClick={() => setExpanded(isOpen ? null : i)} className={`absolute left-0 top-0 w-20 h-20 rounded-[2rem] flex items-center justify-center shadow-2xl border-8 border-white z-10 cursor-pointer transition-all ${isOpen ? 'bg-[#00308F] text-white scale-110' : 'bg-slate-100 text-slate-400 hover:bg-slate-200'}`}>
                                        <Icon name={tier.icon} size={32} />
                                    </div>
                                    <div className={`rounded-[3rem] border bg-white transition-all overflow-hidden ${isOpen ? 'border-[#00308F] shadow-2xl' : 'border-slate-100 shadow-sm'}`}>
                                        <div onClick={() => setExpanded(isOpen ? null : i)} className="p-8 flex justify-between items-center cursor-pointer hover:bg-slate-50 transition-colors">
                                            <div><h4 className="text-2xl font-black text-slate-900 leading-tight">{tier.title}</h4><p className="text-[10px] font-black text-[#00308F] uppercase mt-1 tracking-widest">{tier.ranks}</p></div>
                                            <div className="text-right">
                                                <div className="text-[10px] font-bold text-slate-300 uppercase tracking-widest mb-1">Tier Progress</div>
                                                <div className="font-black text-slate-900 text-xl leading-none">{pct}%</div>
                                            </div>
                                        </div>
                                        {isOpen && (
                                            <div className="p-10 bg-slate-50/50 animate-enter border-t border-slate-100">
                                                <div className="grid md:grid-cols-2 gap-10">
                                                    <div>
                                                        <h5 className="font-black text-slate-400 uppercase text-[10px] tracking-widest mb-6">Track Milestones</h5>
                                                        {tier.steps.map((step, j) => {
                                                            const id = `${tier.id}-${step}`;
                                                            const done = isComplete(id);
                                                            return (
                                                                <div key={j} onClick={() => toggleItem(id)} className={`flex items-center p-4 rounded-2xl border-2 mb-2 cursor-pointer transition-all ${done ? 'bg-green-50 border-green-200' : 'bg-white border-slate-100 shadow-sm hover:border-blue-200'}`}>
                                                                    <div className={`w-6 h-6 rounded-lg mr-4 flex items-center justify-center ${done ? 'bg-green-500 text-white' : 'bg-slate-100'}`}>{done && <Icon name="check" size={14}/>}</div>
                                                                    <span className={`font-bold text-sm ${done ? 'text-green-800' : 'text-slate-700'}`}>{step}</span>
                                                                </div>
                                                            );
                                                        })}
                                                    </div>
                                                    <div className="grid gap-4 content-start">
                                                        <h5 className="font-black text-slate-400 uppercase text-[10px] tracking-widest mb-2">Development Focus</h5>
                                                        {tier.focusAreas.map((f, j) => (
                                                            <FocusAreaCard key={j} title={f.title} text={f.text} bullets={f.bullets} />
                                                        ))}
                                                    </div>
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            );
                        })}
                    </div>
                </div>
            );
        };

        function App() {
            const [activeTab, setActiveTab] = useState('home');
            const [user, setUser] = useState(null);
            const [resources, setResources] = useState([]);
            const [courses, setCourses] = useState({});
            const [categoryFilter, setCategoryFilter] = useState('All');
            const [isAdminAuth, setIsAdminAuth] = useState(false);
            const [mobileOpen, setMobileOpen] = useState(false);

            useEffect(() => {
                const initAuth = async () => {
                    try {
                        const token = typeof __initial_auth_token !== 'undefined' && __initial_auth_token ? __initial_auth_token : null;
                        if (auth) {
                            if (token) { await auth.signInWithCustomToken(token); }
                            else { await auth.signInAnonymously(); }
                        }
                    } catch (e) { console.error("Auth error", e); }
                };
                initAuth();
                if (auth) return auth.onAuthStateChanged(setUser);
            }, []);

            useEffect(() => {
                if (!user || !db) return;
                const unsubRes = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('resources')
                    .onSnapshot(snap => {
                        const list = []; snap.forEach(d => list.push({ id: d.id, ...d.data() })); setResources(list);
                    });
                const unsubCourses = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('courses')
                    .onSnapshot(snap => {
                        const data = {}; snap.forEach(d => data[d.id] = d.data());
                        if (Object.keys(data).length === 0) {
                            Object.keys(CFDC_SEED).forEach(id => db.collection('artifacts').doc(appId).collection('public').doc('data').collection('courses').doc(id).set(CFDC_SEED[id]));
                        } else { setCourses(data); }
                    });
                return () => { unsubRes(); unsubCourses(); };
            }, [user]);

            const userProgress = useProgress(user);

            const navItems = [
                { id: 'home', label: 'Hub' }, 
                { id: 'enlisted', label: 'Enlisted' }, 
                { id: 'officer', label: 'Officer' },
                { id: 'cfdc', label: 'Courses' }, 
                { id: 'resources', label: 'Library' }, 
                { id: 'admin', label: 'Admin' }
            ];

            return (
                <div className="flex flex-col min-h-screen selection:bg-[#00308F] selection:text-white bg-slate-50">
                    <header className="glass-header border-b h-24 flex items-center sticky top-0 z-50 shadow-sm">
                        <div className="max-w-7xl mx-auto px-4 w-full flex justify-between items-center">
                            <div className="flex items-center space-x-5 cursor-pointer group" onClick={() => setActiveTab('home')}>
                                <div className="bg-[#00308F] p-3 rounded-2xl shadow-xl text-white transition-all group-hover:scale-110 group-hover:rotate-6 overflow-hidden w-12 h-12 flex items-center justify-center">
                                    <img src={IMAGES.logo} alt="Logo" className="max-w-full max-h-full object-contain" />
                                </div>
                                <div className="flex flex-col">
                                    <h1 className="font-black text-2xl uppercase tracking-tighter text-slate-900 leading-none">CA ANG</h1>
                                    <span className="text-[10px] font-black uppercase tracking-[0.2em] text-[#00308F] mt-1 opacity-60">Development</span>
                                </div>
                            </div>
                            <nav className="hidden lg:flex space-x-1">
                                {navItems.map(item => (
                                    <button 
                                        key={item.id} 
                                        onClick={() => { setActiveTab(item.id); setCategoryFilter('All'); setMobileOpen(false); }} 
                                        className={`px-8 py-3 rounded-2xl text-[10px] font-black uppercase tracking-[0.15em] transition-all 
                                            ${activeTab === item.id 
                                                ? 'bg-[#00308F] text-white shadow-2xl translate-y-[-2px]' 
                                                : 'text-slate-400 hover:text-slate-900 hover:bg-slate-100'}`}
                                    >
                                        {item.label}
                                    </button>
                                ))}
                            </nav>
                            <button onClick={() => setMobileOpen(!mobileOpen)} className="lg:hidden p-3 text-slate-400 hover:text-[#00308F] transition-colors">
                                <Icon name={mobileOpen ? "x" : "menu"} size={28} />
                            </button>
                        </div>
                        {mobileOpen && (
                            <div className="lg:hidden absolute top-24 left-0 w-full bg-white border-b shadow-2xl animate-enter z-50 p-6 flex flex-col gap-2">
                                {navItems.map(item => (
                                    <button 
                                        key={item.id} 
                                        onClick={() => { setActiveTab(item.id); setMobileOpen(false); }} 
                                        className={`w-full text-left p-5 rounded-2xl font-black uppercase tracking-widest text-xs ${activeTab === item.id ? 'bg-[#00308F] text-white' : 'bg-slate-50 text-slate-400'}`}
                                    >
                                        {item.label}
                                    </button>
                                ))}
                            </div>
                        )}
                    </header>
                    
                    <main className="flex-grow max-w-7xl mx-auto w-full p-4 md:p-12">
                        {activeTab === 'home' && <HomeView onTabChange={setActiveTab} onCategorySelect={(c) => { setCategoryFilter(c); setActiveTab('resources'); }} units={UNITS} />}
                        {activeTab === 'enlisted' && <RoadmapView data={ENLISTED_ROADMAP} title="Enlisted Continuum" type="enlisted" userProgress={userProgress} books={true} />}
                        {activeTab === 'officer' && <RoadmapView data={OFFICER_ROADMAP} title="Officer Continuum" type="officer" userProgress={userProgress} />}
                        {activeTab === 'resources' && <ResourceView resources={resources} categoryFilter={categoryFilter} setCategoryFilter={setCategoryFilter} />}
                        {activeTab === 'cfdc' && <CFDCView courses={courses} />}
                        {activeTab === 'admin' && (
                            isAdminAuth ? <AdminView resources={resources} /> : <AdminLogin onLogin={() => setIsAdminAuth(true)} />
                        )}
                        {activeTab === 'strategy' && (
                            <div className="bg-[#1F2937] text-white p-12 rounded-[3rem] shadow-2xl animate-enter relative overflow-hidden">
                                <h3 className="text-3xl font-black uppercase flex items-center tracking-tighter"><Icon name="globe" size={32} className="text-yellow-400 mr-4" /> Strategic Context</h3>
                                <p className="text-slate-400 font-medium mt-6 text-lg leading-relaxed max-w-2xl uppercase tracking-widest">Unclassified resources for GPC and national defense alignment.</p>
                                <Icon name="shield" size={400} className="absolute -right-20 -bottom-20 opacity-5" />
                            </div>
                        )}
                    </main>

                    <footer className="bg-slate-900 text-slate-500 py-24 border-t-8 border-[#00308F]">
                        <div className="max-w-7xl mx-auto px-4 text-center">
                            <Icon name="shield" size={48} className="mx-auto mb-6 opacity-20" />
                            <p className="text-[10px] font-black uppercase tracking-[0.5em] opacity-40">Integrity First  Service Before Self  Excellence In All We Do</p>
                        </div>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
