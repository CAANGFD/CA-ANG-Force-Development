                                            <div className="px-6 pb-6 bg-slate-50 border-t border-slate-100 animate-enter">
                                                <p className="text-slate-600 mb-6 italic border-l-4 border-blue-200 pl-4 py-1">{tier.desc}</p>
                                                <div className="grid grid-cols-1 sm:grid-cols-2 gap-3">
                                                    {tier.steps.map((step, j) => (
                                                        <div key={j} className="flex items-center bg-white p-3 rounded-lg border border-slate-200 shadow-sm">
                                                            <div className="bg-blue-50 p-2 rounded-full mr-3 text-[#00308F]">
                                                                <Icon name="check-circle" size={14} />
                                                            </div>
                                                            <div>
                                                                <span className="text-[10px] font-bold text-slate-400 uppercase block">{step.type}</span>
                                                                <span className="text-sm font-bold text-slate-700">{step.name}</span>
                                                            </div>
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>

                    {/* Quick Actions */}
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <a href="https://sites.google.com/view/efacmeetinginfo/home" target="_blank" className="flex items-center p-6 bg-blue-900 rounded-xl text-white shadow-lg hover:bg-blue-800 transition-colors group">
                            <div className="bg-white/10 p-3 rounded-full mr-4 group-hover:scale-110 transition-transform">
                                <Icon name="users" size={24} />
                            </div>
                            <div>
                                <h4 className="font-bold text-lg">Enlisted Field Advisory Council</h4>
                                <p className="text-blue-200 text-sm">EFAC Meeting Info & Updates</p>
                            </div>
                            <Icon name="external-link" className="ml-auto opacity-50 group-hover:opacity-100" />
                        </a>
                        
                        <div className="flex items-center p-6 bg-white border border-slate-200 rounded-xl shadow-sm">
                            <div className="bg-slate-100 p-3 rounded-full mr-4 text-slate-500">
                                <Icon name="book-open" size={24} />
                            </div>
                            <div>
                                <h4 className="font-bold text-slate-800">Development Resources</h4>
                                <div className="flex space-x-4 mt-1 text-sm text-[#00308F] font-bold">
                                    <button onClick={() => alert('Navigate to Reading List')}>Reading List</button>
                                    <button onClick={() => alert('Navigate to ALQs')}>ALQs</button>
                                    <button onClick={() => alert('Navigate to Videos')}>Videos</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        function CareerRoadmapView({ data, title }) {
            const [expandedTier, setExpandedTier] = useState(null);

            return (
                <div className="animate-enter">
                    <div className="border-b border-gray-200 pb-6 mb-8">
                        <h2 className="text-3xl font-bold text-slate-900">{title}</h2>
                        <p className="text-slate-500 mt-2">Interactive Roadmap: Click on a tier to explore requirements.</p>
                    </div>

                    <div className="space-y-6">
                        {data.map((tier, i) => (
                            <div key={i} className="relative pl-12">
                                <div className="timeline-connector"></div>
                                
                                {/* Node Icon */}
                                <div className={`absolute left-0 top-0 w-12 h-12 rounded-full flex items-center justify-center border-4 border-white shadow-md z-10 transition-colors
                                    ${expandedTier === i ? 'bg-[#00308F] text-white' : 'bg-white text-slate-400'}`}>
                                    <Icon name={tier.icon} size={20} />
                                </div>

                                {/* Interactive Card */}
                                <div 
                                    onClick={() => setExpandedTier(expandedTier === i ? null : i)}
                                    className={`bg-white rounded-xl border transition-all cursor-pointer overflow-hidden
                                        ${expandedTier === i ? 'border-[#00308F] shadow-lg ring-1 ring-[#00308F]/20' : 'border-slate-200 shadow-sm hover:border-blue-300 hover:shadow-md'}`}
                                >
                                    <div className="p-6 flex flex-col md:flex-row md:items-center justify-between">
                                        <div>
                                            <h3 className={`text-xl font-bold ${expandedTier === i ? 'text-[#00308F]' : 'text-slate-800'}`}>
                                                {tier.title}
                                            </h3>
                                            <p className="text-sm font-bold text-slate-500 uppercase tracking-wide mt-1">{tier.ranks}</p>
                                        </div>
                                        <div className="mt-4 md:mt-0 flex items-center text-sm font-medium text-slate-500">
                                            {expandedTier === i ? 'Collapse' : 'View Requirements'} 
                                            <Icon name={expandedTier === i ? 'chevron-up' : 'chevron-down'} className="ml-2" />
                                        </div>
                                    </div>

                                    {/* Expanded Content */}
                                    {expandedTier === i && (
                                        <div className="bg-slate-50 border-t border-slate-100 p-6 animate-enter">
                                            <p className="text-slate-600 mb-6 italic">{tier.desc}</p>
                                            <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                                {tier.steps.map((step, j) => (
                                                    <div key={j} className="bg-white p-4 rounded-lg border border-slate-200 flex items-center shadow-sm">
                                                        <div className="p-2 bg-blue-50 rounded-full mr-3 text-[#00308F]">
                                                            <Icon name="check-circle" size={16} />
                                                        </div>
                                                        <div>
                                                            <div className="text-xs font-bold text-slate-400 uppercase">{step.type}</div>
                                                            <div className="font-bold text-slate-800">{step.name}</div>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    )}
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        function StrategyView() {
            return (
                <div className="animate-enter space-y-8">
                    <div className="border-b border-gray-200 pb-6">
                        <h2 className="text-3xl font-bold text-slate-900">Strategic & GPC</h2>
                        <p className="text-slate-500 mt-2">Connecting tactical actions to strategic objectives.</p>
                    </div>

                    <div className="grid lg:grid-cols-2 gap-8">
                        <div className="bg-[#1F2937] text-white p-8 rounded-xl shadow-lg relative overflow-hidden">
                            <div className="relative z-10">
                                <div className="flex items-center mb-6">
                                    <Icon name="globe" size={28} className="text-yellow-400 mr-3"/>
                                    <h3 className="text-2xl font-bold">Great Power Competition</h3>
                                </div>
                                <p className="text-slate-300 mb-8 leading-relaxed">
                                    Understanding the capabilities and intent of peer competitors is essential for every Airman. Access unclassified briefings below.
                                </p>
                                <div className="flex gap-4">
                                    <button className="bg-blue-600 hover:bg-blue-500 text-white px-5 py-2 rounded-lg font-bold transition-colors">China Context</button>
                                    <button className="bg-red-700 hover:bg-red-600 text-white px-5 py-2 rounded-lg font-bold transition-colors">Russia Context</button>
                                </div>
                            </div>
                            <div className="absolute right-0 bottom-0 p-8 opacity-10"><Icon name="target" size={120} /></div>
                        </div>

                        <div className="grid gap-4">
                            {['National Defense Strategy', 'National Military Strategy', 'Air Force Future Operating Concept', 'CA ANG Strategic Vision'].map((doc, i) => (
                                <div key={i} className="flex items-center justify-between p-4 bg-white border border-slate-200 rounded-lg hover:border-[#00308F] hover:shadow-md cursor-pointer transition-all group">
                                    <div className="flex items-center">
                                        <div className="bg-slate-100 p-2 rounded mr-4 group-hover:bg-blue-50 transition-colors">
                                            <Icon name="file-text" size={20} className="text-slate-500 group-hover:text-[#00308F]"/>
                                        </div>
                                        <div>
                                            <h4 className="font-bold text-slate-800 text-sm">{doc}</h4>
                                            <span className="text-xs text-slate-500">PDF Document</span>
                                        </div>
                                    </div>
                                    <Icon name="download" size={16} className="text-slate-300 group-hover:text-[#00308F]" />
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        }

        function CFDCView() {
            return (
                <div className="animate-enter space-y-8">
                    <div className="text-center mb-10">
                        <h2 className="text-3xl font-bold text-slate-900">Programs & Councils</h2>
                        <p className="text-slate-500 mt-2">Professional development opportunities and advisory boards.</p>
                    </div>
                    <div className="grid md:grid-cols-2 gap-8">
                        <div className="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden flex flex-col">
                            <div className="bg-[#00308F] p-6 text-white">
                                <h3 className="text-xl font-bold flex items-center"><Icon name="target" className="mr-2"/> CFDC 300</h3>
                                <p className="text-blue-200 text-sm mt-1">Advanced Development Course</p>
                            </div>
                            <div className="p-6 flex-grow flex flex-col">
                                <p className="text-slate-600 mb-6">A premier course designed to broaden the perspective of mid-tier officers and enlisted leaders.</p>
                                <button className="mt-auto w-full py-3 bg-slate-100 text-slate-700 font-bold rounded hover:bg-slate-200 transition-colors">View Dates & Register</button>
                            </div>
                        </div>
                        <div className="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden flex flex-col">
                            <div className="bg-slate-800 p-6 text-white">
                                <h3 className="text-xl font-bold flex items-center"><Icon name="users" className="mr-2"/> Advisory Councils</h3>
                                <p className="text-slate-400 text-sm mt-1">EAC, CGOC, & FDC</p>
                            </div>
                            <div className="p-6 flex-grow">
                                <ul className="space-y-3 mb-6">
                                    <li className="flex items-center text-slate-700"><Icon name="chevron-right" size={14} className="mr-2 text-blue-500"/> Enlisted Advisory Council</li>
                                    <li className="flex items-center text-slate-700"><Icon name="chevron-right" size={14} className="mr-2 text-blue-500"/> Company Grade Officers</li>
                                    <li className="flex items-center text-slate-700"><Icon name="chevron-right" size={14} className="mr-2 text-blue-500"/> Force Development Council</li>
                                </ul>
                                <button className="w-full py-3 bg-slate-100 text-slate-700 font-bold rounded hover:bg-slate-200 transition-colors">View Charters</button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        function ResourceView() {
            const [searchTerm, setSearchTerm] = useState('');
            const filtered = RESOURCES.filter(r => r.title.toLowerCase().includes(searchTerm.toLowerCase()));

            return (
                <div className="animate-enter space-y-6">
                    <div className="flex flex-col md:flex-row md:items-center justify-between gap-4 border-b border-gray-200 pb-6">
                        <h2 className="text-3xl font-bold text-gray-900">Resource Library</h2>
                        <div className="relative">
                            <Icon name="search" size={18} className="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400" />
                            <input 
                                type="text" 
                                placeholder="Search documents..." 
                                className="pl-10 pr-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none w-full md:w-64"
                                value={searchTerm}
                                onChange={(e) => setSearchTerm(e.target.value)}
                            />
                        </div>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        {filtered.map(res => (
                            <a key={res.id} href={res.link} className="block p-5 bg-white border border-gray-200 rounded-lg hover:shadow-md hover:border-blue-400 transition-all group">
                                <h4 className="font-bold text-gray-800 group-hover:text-[#00308F] mb-2">{res.title}</h4>
                                <p className="text-sm text-gray-600 mb-4">{res.description}</p>
                                <span className="text-xs font-bold px-2 py-1 bg-gray-100 text-gray-600 rounded">{res.category}</span>
                            </a>
                        ))}
                    </div>
                </div>
            );
        }

        function SimpleListView({ title }) {
            return (
                <div className="text-center py-20 bg-gray-50 rounded-lg border border-dashed border-gray-300">
                    <h3 className="text-xl font-bold text-gray-900">{title}</h3>
                    <p className="text-gray-500 mt-2">Content section ready for population.</p>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
